<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo do Bicho</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <h1>Jogo do Bicho</h1>
    <div id="wallet">Saldo: R$0.00</div>

    <form id="reloadForm">
      <label for="reloadAmount">Recarregar Saldo:</label>
      <input type="number" id="reloadAmount" placeholder="Digite o valor" step="0.01" min="0">
      <button type="submit">Recarregar</button>
    </form>

    <form id="betForm">
      <label for="betAnimal">Escolha um animal:</label>
      <select id="betAnimal">
        <option value="tigre">Tigre</option>
        <option value="leão">Leão</option>
        <option value="elefante">Elefante</option>
        <option value="galo">Galo</option>
        <option value="cobra">Cobra</option>
        <option value="urso">Urso</option>
      </select>

      <label for="betAmount">Valor da Aposta:</label>
      <input type="number" id="betAmount" placeholder="Digite o valor" step="0.01" min="0">

      <button type="button" id="placeBet">Fazer Aposta</button>
    </form>

    <button id="draw" disabled>Sortear</button>

    <div id="results">
      <div id="drawnAnimal">Animal Sorteado: Nenhum</div>
      <div id="playerResult">Resultado do jogo: Nenhum</div>
      <a class="dev" href="www.walterdyna.com.br">Dev: ➲ Alex Dyna</a>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
